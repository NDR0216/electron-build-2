name: Electron Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Build Electron application
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: electron-app
          path: dist
